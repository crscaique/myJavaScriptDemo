<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class='scoreboard-teamname'>
                <h3 class='titleScoreboard'>HOME</h3>
                <div id='scoreboard' class='background-score'>
                    <h2 id='pontuation1' class='scoreDigits'></h2>
                </div>
                    <button id='plus-one-home' class='score-btn' onclick='homeAdd1()'>+1</button>
                    <button id='plus-two-home' class='score-btn' onclick='homeAdd2()'>+2</button>
                    <button id='plus-three-home' class='score-btn' onclick='homeAdd3()'>+3</button>
            </div>
            <div class='period-section'>
                <h2 class='period-scoreboard'>Period: </h2>
                <p id='period-count' class='period-count'></p>
               <div>
                 <button id='end-period' class='reset-btn' onclick='changePeriod()'>End Period</button>
               </div> 
                <button id='reset-score' class='reset-btn' onclick='resetScoreboard()'>Reset Score</button>
                <div>
                <button id='end-game' class='reset-btn'>End game </button>
                <p id='winner' class='winner-gamer'></p>
                </div>
            </div>
            <div class='scoreboard-teamname'>
                <h3 class='titleScoreboard'>GUEST</h3>
                <div id='scoreboard' class='background-score'>
                    <h2 id='pontuation2' class='scoreDigits' ></h2>
                </div>
                    <button id='plus-one-guest' class='score-btn' onclick='guestAdd1()'>+1</button>
                    <button id='plus-two-guest' class='score-btn' onclick='guestAdd2()'>+2</button>
                    <button id='plus-three-guest' class='score-btn' onclick='guestAdd3()'>+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
